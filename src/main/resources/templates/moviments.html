<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/atm.css}" rel="stylesheet" />
    <link rel="icon" href="../images/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Moviments</title>
</head>

<body>

    <div class="container_moviments">
        <div class="column" id="buttons-column-1">
            <a href="/ingressar" class="button">Ingressar</a>
            <a href="/retirar" class="button">Retirar</a>
            <a href="/transferencia" class="button">Transferencia</a>
            <a href="/canviarPIN" class="button">Canviar PIN</a>
        </div>

        <div class="column-moviments" id="form-column_moviments">
            <p style="font-size:30px; font-weight: bold;"><strong>Client: </strong> <span th:text="${nomCompte}"></span></p>
            <h3>Moviments</h3>
            <select class="wide-select" size="10">
                <option th:each="operacio : ${operacions}" th:text="'Tipus: ' + ${operacio.descripcio} + ' - Quantitat: ' + ${operacio.quantitat} + ' - Destinatari: ' + ${operacio.destinatari} + ' - Data i hora: ' + ${#dates.format(operacio.data, 'yyyy-MM-dd HH:mm:ss')}"></option>
            </select>
        </div>

        <div class="column" id="buttons-column-3">
            <a href="/operacions" class="button">Dades</a>
            <a href="/" class="button" id="blue-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color:black;">
                    <path d="M9 21H3V3h6"/>
                    <path d="M16 17l5-5-5-5M21 12H9"/>
                </svg>
                <label>Sortir</label>
            </a>
        </div>
    </div>

</body>

</html>
